name: Check coverage
on:
  push:
    branches:
      - 'linter'

jobs:
  ruby-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Rubocop Linter Action
        uses: andrewmcodes/rubocop-linter-action@v3.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
