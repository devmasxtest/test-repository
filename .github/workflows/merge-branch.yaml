name: check mege branch
on:
  push:
    branches:
      - '*'
jobs:
 set-merged-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: echo "Hello world"
      - name: Merge staging -> uat
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: master
          target_branch: staging
          github_token: ${{ github.token }}
